<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


var x = canvas.width / 2;
    var y = canvas.height - 30;
var ballRadius = 8;
var dx = 2;
var dy = -2;
var paddleHeight=8;
var paddleWidth=55;
var paddleX = (canvas.width-paddleWidth) / 2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount=1;
var brickColumnCount=3;
var brickColumnCount2=5;
var brickWidth=100;
var brickHeight=20;
var brickPadding =30;
var brickOffsetTop2=70;
var brickOffsetLeft2=-250;
var brickOffsetTop = 30;
var brickOffsetLeft = 70;
var score=[20,40,80,60,50];
var BallColours=["#FF0000","#0000FF","#008000","#800080","#FFFF00"];
var bricks = [];
var total=0;

for (var c = 0; c < brickColumnCount2; c++) {
    bricks[c] = [];
    for (var r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}




document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

function collisionDetection() {
    for (var c = 0; c < brickColumnCount2; c++) {
        for (var r = 0; r < brickRowCount; r++) {
            var b = bricks[c][r];
            if (b.status == 1) {
                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                    dy = -dy;
                    b.status = 0;
                     total+=score[c];
            
                    if(total==250) {
                    	alert("YOU WIN CONGRATS!!");
                    	document.location.reload();
                    	clearInterval(interval);
                    }
                }
            }
        }
    }
   

}

function drawBall() {
    ctx.beginPath();


ctx.arc(x, y, ballRadius, 0, Math.PI*2);

ctx.fillStyle = "lightblue";

ctx.fill();

ctx.closePath();

}


function drawPaddle() {
ctx.beginPath();
ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth,paddleHeight);
ctx.fillStyle="lightblue";
ctx.fill();
ctx.closePath();

}
function drawBricks() {
	
	for(var r=0;r<brickRowCount;r++) {
		for(var c=0;c<brickColumnCount;c++) {
 if(bricks[c][r].status == 1) {
 var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
 var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                 bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                if(c==0) {
            ctx.fillStyle = "#FF0000";
               }
               else if(c==1) {
            ctx.fillStyle="#0000FF";
               }
               else if(c==2) {
               	ctx.fillStyle="#008000";
               }
                ctx.fill();
                ctx.closePath();

   } 
}
}
for(var r=0;r<brickRowCount;r++) {
	for(c=3;c<brickColumnCount2;c++) {
 if(bricks[c][r].status == 1) {
 var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft2;
 var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop2;
                 bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                if(c==3){
                	ctx.fillStyle="#800080";
                }
               else if(c==4){
               	ctx.fillStyle="#FFFF00";
               }
                ctx.fill();
                ctx.closePath();

   } 
}
}
}

function drawScore() {
  ctx.font = "16px Arial";
  ctx.fillStyle = "#000000";
  ctx.fillText("Score: "+ total, 8, 20);
}


function draw() {
ctx.clearRect(0, 0, canvas.width, canvas.height);

drawBricks();
drawBall();
drawPaddle();
drawScore();
collisionDetection();



 if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if (y + dy < ballRadius) {
        dy = -dy;
    }
   else if(y + dy > canvas.height-ballRadius) {
    if(x > paddleX && x < paddleX + paddleWidth) {
      dy = -dy;
    }
        else {
            alert("GAME OVER");
            document.location.reload();
            clearInterval(interval); // Needed for Chrome to end game
        }
    }

    if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
    }
    else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
    }

    x += dx;
    y += dy;
}

var interval = setInterval(draw, 10);


</script>
</body>
</html>
</html>
